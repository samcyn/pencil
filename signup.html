<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PENCIL</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container container--wrapper">

    <!-- navigations and co inside -->
    <header>
      <div class="brand">
        <div class="brand__wrap">
          <h3 class="brand__logo">
            <a href="#"> PENCIL</a>
          </h3>
        </div>
        <div class="brand__toggler" id="navbar-toggler">
          <button class="brand__button">&#x02261;</button>
        </div>
      </div>
      <nav class="navbar ">
        <!-- <div class="navbar__sticks"></div>
        <div class="navbar__sticks"></div> -->
        <div class="navbar__collapse">
          <ul class="navbar__list">
            <li class="nav__item nav__item--active">
              <a class="nav__link" href="index.html">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </nav>

    </header>

    <!-- detailed contents right here -->
    <main>
      <section class="accounts">
        <div class="accounts__wrap">
          <form>
            <div class="form__block">
              <input type="text" name="username" placeholder="Username" autocomplete='name' class="form__input" />
            </div>
            <div class="form__block">
              <input type="email" name="email" placeholder="Email" autocomplete='name' class="form__input" />
            </div>
            <div class="form__block">
              <input type="password" placeholder="Password" autocomplete='name' class="form__input" />
            </div>
            <div class="form__block">
              <button type="submit" class="button button--outline">Sign Up</button>
            </div>
          </form>

          <div class="accounts__options">
            <a href="login.html">Login</a>
          </div>
        </div>
      </section>

    </main>



  </div>

  <script src="assets/js/main.js"></script>

</body>

</html>
